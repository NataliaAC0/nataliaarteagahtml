<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Proyecto final Natalia Arteaga HTML/CSS</title>
    <link rel="stylesheet" href="css/estilospresupuesto.css">
</head>
<body>
    <header>
        <div class="ancho">
            <div class="logo">
                <!--Si fuese un texto en vez de la foto de un logo 
                <p><a href="index.html">The Kitchen's House</a></p>-->
                <a href="index.html"><img src="images/Logo.png"></a>
            </div>
            <!--Creamos una barra de navegación que contendrá el logo a la
            izquierda y los elementos a la derecha (INICIO, GALERÍA, PRESUPUESTOS Y
            CONTACTO)-->
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Galería</a></li>
                    <li><a href="presupuesto.html">Presupuesto</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
              
          <main>
            <!--Creamos un prespuesto con campos de nombre, email, telefono, multicampo, aceptar politica y botón-->
            <section class="presupuesto">
              <h1>Presupuesto</h1>
              <h1></h1>
              <div class="linea"></div>
              <input class="text" type="text" name="nombres" placeholder="Nombre">
              <input class="text" type="text" name="email" placeholder="Email">
              <input class="text" type="text" name="teléfono" placeholder="Teléfono">
              <textarea class="text" cols="30" rows="6" name="solicite">Solicite más información</textarea>
              <!--<input class="text" type="checkbox" name="casilla" value="acepto" checked>-->
              <input class="politica" type="checkbox" name"casilla" checked> Acepto la politica de privacidad</input><br>
              <input class="button" type="submit" value="Enviar">
            </section>
        </main>
        <!--Creamos el footer-->
        <footer class="footer">
          <div class="wrap-footer">
            <!--Creamos una clase para el logo a la izq-->
            <div class="logo-footer">
              <img src="images/Logoblanco.png" alt="The Kitchen's House">
            </div>
            <!--Creamos una clase para el texto del medio-->
            <div class="text-footer">
              <h5>Dirección</h5>
              <ul>
                <li>Calle Arturo Soria 58</li>
                <li>Madrid, España</li>
                <li>+34 673 587 127</li>
                <li>&copy; 2023 <b>The Kitchen's House</b> - Todos los Derechos Reservados | <a href="politicaprivacidad.html">Política de Privacidad</a></li>
              </ul>
            </div>
            <!--Creamos una clase para poner las redes sociales a la dcha-->
            <div class="redes-sociales">
              <h5>síguenos</h5>
              <img src="images/Facebook.png" alt="Facebook" href="#"><img src="images/Twitter.png" alt="Twitter" href="#"><br>
              <img src="images/Youtube.png" alt="Youtube" href="#"><img src="images/Instagram.png" alt="Instagram" href="#">
              </div>
          </body>
      </footer>
          
</html>
